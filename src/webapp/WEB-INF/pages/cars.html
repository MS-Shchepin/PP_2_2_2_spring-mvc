<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th><h1>Brand</h1></th>
            <th><h1>Model</h1></th>
            <th><h1>Color</h1></th>
        </tr>
        <th:block th:each="car : ${carList}">
            <tr>
                <td><h2 th:text="${car.getBrand()}"></h2></td>
                <td><h2 th:text="${car.getModel()}"></h2></td>
                <td><h2 th:text="${car.getColor().name()}"></h2></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
